<!DOCTYPE html>
<html>
<head>
    <title>Venn Diagram for Qualtrics</title>
    <style>
        .circle {
            width: 300px;
            height: 300px;
            padding: 10px 0px
        }

        #circle1 {
            left: 500px;
        }

        #container {
            position: relative;
            top: 100px;
            border: 3px rgba(100, 100, 100, 0.6) solid;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="container"/>
<script>
    /*SETTINGS=========== */
    var text1 = "African Americans",
            text2 = "Anglo-Saxon Americans";
    /* ================= */

    //var $$ = $;
    //console.log($);
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    //var jQuery = $;
    // $ = $$;-
    $$ = jQuery;
</script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script type="text/javascript">
    var venn = {};
    var marginHeight = 20;

    var circle = {};
    circle.r = 150;

    venn.width = circle.r * 4;
    venn.height = circle.r * 2 + marginHeight;

    $$('#container').width(venn.width + "px");
    $$('#container').height(venn.height + "px");

    $$(document).ready(function () {
        //draw circles
        var R = Raphael("container", venn.width, venn.height);
        var c = Raphael.getColor();
        var c0 = R.circle(circle.r, venn.height / 2, circle.r).attr({stroke: c, "stroke-width": 0, fill: c, "fill-opacity": .4, "stroke-opacity": 0.8});
        var t0 = R.text(circle.r, venn.height / 2, text1);
        var g0 = R.set(c0, t0);
        c0.set = g0, t0.set = g0;
        initDraggableSet(g0);

        c = Raphael.getColor();
        var c1 = R.circle(venn.width - circle.r, venn.height / 2, circle.r).attr({stroke: c, "stroke-width": 0, fill: c, "fill-opacity": .4, "stroke-opacity": 0.8});
        var t1 = R.text(venn.width - circle.r, venn.height / 2, text2);
        var g1 = R.set(c1, t1);
        c1.set = g1, t1.set = g1;
        initDraggableSet(g1);


        function initDraggableSet(s) {
           s.newTX=0,s.fDx=0,s.tAddX,s.reInitialize=false;

        }


        var start = function () {
            this.toFront();
            this.animate({r: circle.r, "fill-opacity": .6, "stroke-width": 5}, 500, ">");
        }
        var move = function (dx, dy) {
            var a = this.set;
            a.tAddX=dx-a.fDx;
            a.fDx=dx;
            if(a.reInitialize)
            {
                a.tAddX=0,a.fDx=0,a.reInitialize=false;
            }
            else
            {
                a.newTX+=a.tAddX;
                a.attr({transform: "t"+a.newTX+",0"});
            }
        }
        var up = function () {
            this.animate({r: circle.r, "fill-opacity": .4, "stroke-width": 0}, 500, ">");
            this.set.reInitialize=true;
        }
        R.set(c0, t0, c1, t1).drag(move, start, up);


        function areaOfIntersection(x0, y0, r0, x1, y1, r1) {
            //from http://stackoverflow.com/questions/4247889/area-of-intersection-between-two-circles
            var rr0 = r0 * r0;
            var rr1 = r1 * r1;
            var d = Math.sqrt((x1 - x0) * (x1 - x0) + (y1 - y0) * (y1 - y0));

            // Circles do not overlap
            if (d > r1 + r0) {
                return 0;
            }

            // Circle1 is completely inside circle0
            else if (d <= Math.abs(r0 - r1) && r0 >= r1) {
                // Return area of circle1
                return Math.PI * rr1;
            }

            // Circle0 is completely inside circle1
            else if (d <= Math.abs(r0 - r1) && r0 < r1) {
                // Return area of circle0
                return Math.PI * rr0;
            }

            // Circles partially overlap
            else {
                var phi = (Math.acos((rr0 + (d * d) - rr1) / (2 * r0 * d))) * 2;
                var theta = (Math.acos((rr1 + (d * d) - rr0) / (2 * r1 * d))) * 2;
                var area1 = 0.5 * theta * rr1 - 0.5 * rr1 * Math.sin(theta);
                var area2 = 0.5 * phi * rr0 - 0.5 * rr0 * Math.sin(phi);

                // Return area of intersection
                return area1 + area2;
            }
        }
    });

</script>

</body>
</html>
