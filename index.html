<!DOCTYPE html>
<html>
<head>
    <title>Venn Diagram for Qualtrics</title>
    <style>
        .circle {
            width: 300px;
            height: 300px;
            padding: 10px 0px
        }

        #circle1 {
            left: 500px;
        }

        #container {
            position: relative;
            top: 100px;
            border: 3px rgba(100, 100, 100, 0.6) solid;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="container"/>
<script>
    var text1 = "African Americans";
    var text2 = "Asian Americans";
    var circle_radius = 150;
    //var $$ = $;
    //console.log($);
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    //var jQuery = $;
    // $ = $$;-
    $$ = jQuery;
</script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script type="text/javascript">
    var venn = {};
    var marginHeight = 20;

    venn.width = circle_radius * 4;
    venn.height = circle_radius * 2 + marginHeight;

    $$('#container').width(venn.width + "px");
    $$('#container').height(venn.height + "px");

    $$(document).ready(function () {
        //draw circles
        var R = Raphael("container", venn.width, venn.height);
        var c = Raphael.getColor();
        var c0 = R.circle(circle_radius, venn.height / 2, circle_radius).attr({stroke: c, "stroke-width": 0, fill: c, "fill-opacity": .4, "stroke-opacity": 0.8});
        var t0 = R.text(circle_radius / 3, venn.height / 2, text1).attr({});
        c0.text = t0;

        c = Raphael.getColor();
        var c1 = R.circle(venn.width - circle_radius, venn.height / 2, circle_radius).attr({stroke: c, "stroke-width": 0, fill: c, "fill-opacity": .4, "stroke-opacity": 0.8});
        var t1 = R.text(venn.width - circle_radius / 3, venn.height / 2, text2).attr({});
        c1.text = t1;

        var start = function () {
            this.toFront();
            this.ox = this.attr("cx");
            this.animate({r: circle_radius, "fill-opacity": .6, "stroke-width": 5}, 500, ">");
        }
        var move = function (dx, dy) {
            var x = this.ox + dx;
            var leftBound, rightBound, other;
            if (this == c0) {
                other = c1;
                leftBound = circle_radius;
                rightBound = venn.width / 2;
            } else {
                other = c0;
                leftBound = venn.width / 2;
                rightBound = venn.width - circle_radius;
            }
            //check bounds
            if (x > rightBound) {
                x = rightBound;
            } else if (x < leftBound) {
                x = leftBound;
            }
            var other_x = venn.width - x;
            var dx = this.attr("cx") - x;
            var tx = this.text.attr("x");
            var other_dx = other.attr("cx") - other_x;
            var other_tx = other.text.attr("x");
            this.attr({cx: x});
            this.text.attr({x: tx - dx});
            other.attr({cx: other_x});
            other.text.attr({x: other_tx - other_dx});
            //set value
            var d = Math.abs(x - other_x);
            var r = circle_radius;
            var overlapArea = areaOfIntersection(x, 0, r, other_x, 0, r);

                    /*2 * (Math.pow(r, 2) * Math.acos(Math.pow(d, 2) / (2 * d * r)))
                    - 0.5 * Math.sqrt((-d + r * 2) * (2 * d) * (d + 2 * r));*/
            var area = Math.PI * Math.pow(r, 2);
            var percentOverlap = Math.round(overlapArea / area * 10000) / 100;
            if (isNaN(percentOverlap)) percentOverlap = 100;
            console.log(percentOverlap);
        }
        var up = function () {
            this.animate({r: circle_radius, "fill-opacity": .4, "stroke-width": 0}, 500, ">");
        }
        R.set(c0, c1).drag(move, start, up);


        function areaOfIntersection(x0, y0, r0, x1, y1, r1) {
            //from http://stackoverflow.com/questions/4247889/area-of-intersection-between-two-circles
            var rr0 = r0 * r0;
            var rr1 = r1 * r1;
            var d = Math.sqrt((x1 - x0) * (x1 - x0) + (y1 - y0) * (y1 - y0));

            // Circles do not overlap
            if (d > r1 + r0) {
                return 0;
            }

            // Circle1 is completely inside circle0
            else if (d <= Math.abs(r0 - r1) && r0 >= r1) {
                // Return area of circle1
                return Math.PI * rr1;
            }

            // Circle0 is completely inside circle1
            else if (d <= Math.abs(r0 - r1) && r0 < r1) {
                // Return area of circle0
                return Math.PI * rr0;
            }

            // Circles partially overlap
            else {
                var phi = (Math.acos((rr0 + (d * d) - rr1) / (2 * r0 * d))) * 2;
                var theta = (Math.acos((rr1 + (d * d) - rr0) / (2 * r1 * d))) * 2;
                var area1 = 0.5 * theta * rr1 - 0.5 * rr1 * Math.sin(theta);
                var area2 = 0.5 * phi * rr0 - 0.5 * rr0 * Math.sin(phi);

                // Return area of intersection
                return area1 + area2;
            }
        }
    });

</script>

</body>
</html>
